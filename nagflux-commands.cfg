define command {
    command_name    process-host-perfdata-file-nagflux
    command_line    /bin/mv /var/lib/naemon/host-perfdata /var/nagflux/perfdata/$TIMET$.perfdata.host
}

define command {
    command_name    process-service-perfdata-file-nagflux
    command_line    /bin/mv /var/lib/naemon/service-perfdata /var/nagflux/perfdata/$TIMET$.perfdata.service
}
